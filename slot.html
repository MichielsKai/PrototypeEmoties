    <script>
        console.log(params);

        let sortable = [];
        for (var param in params) {
            sortable.push([param, params[param]]);
        }

        sortable.sort(function (a, b) {
            return a[1] - b[1];
        });

        console.log(sortable[3]);
        document.getElementById("endingSentence").innerHTML =
            "Je bent " + sortable[3][0] + " vandaag!";

        if (sortable[3][0] === "blij") {
            document.getElementById("krachtSentence").innerHTML =
                "Als jij blij bent, maak je anderen ook blij.";
            document.getElementById("oefeningSentence").innerHTML =
                "Wie of wat heeft jou blij gemaakt vandaag? Teken of vertel het.";
        } else if (sortable[3][0] === "boos") {
            document.getElementById("krachtSentence").innerHTML =
                "Boos zijn helpt je om te zeggen dat iets niet eerlijk is.";
            document.getElementById("oefeningSentence").innerHTML =
                "Stamp drie keer met je voeten en adem dan diep in en uit. Wat maakte je boos?";
        } else if (sortable[3][0] === "verdrietig") {
            document.getElementById("krachtSentence").innerHTML =
                "Als je verdrietig bent, weten anderen dat je troost nodig hebt en kunnen ze je helpen.";
            document.getElementById("oefeningSentence").innerHTML =
                "Knuffel je lievelingsknuffel of een zachte deken. Wat maakt je verdrietig?";
        } else if (sortable[3][0] === "bang") {
            document.getElementById("krachtSentence").innerHTML =
                "Bang zijn helpt je om voorzichtig te zijn als iets spannend of gevaarlijk is.";
            document.getElementById("oefeningSentence").innerHTML =
                "Teken je angst als een monster en geef het een grappige naam.";
        } else {
            document.getElementById("endingSentence").innerHTML =
